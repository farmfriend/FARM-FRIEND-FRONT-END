	<div class="limiter" id="login_div" >

			<div class="login100-form validate-form p-l-55 p-r-55 p-t-178">


					<span class="login100-form-title">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username" id="email_field">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password_field">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<button onclick="forgot()" class="txt2">
							Password?
						</button>
					</div>

					<div class="container-login100-form-btn">
						<button onclick="login()" class="login100-form-btn">
							Sign in
						</button>
					</div>
